<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Your trip is better with someone.<br>Isso é apenas um teste</h1>
            <img src="trip-animate.svg" class= "left-login-image" alt="Viajens para casais">
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário: </label>
                <input type="text" name="usuario" placeholder="Usuário" id="">
            </div>
            <div class="textfield">
                <label for="senha">Senha: </label>
                <input type="password" name="senha" placeholder="Senha" id="">
                
            </div>
            <button class="btn-login">Login</button>
        </div>
    </div>
</body>
</html>
